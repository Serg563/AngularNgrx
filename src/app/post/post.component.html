<div class="row">
  <div class="col-md-8">
    <h3>Post List</h3>
    <div>
      <a class="btn btn-primary" routerLink="/posts/add">Add</a>
    </div>
    <table class="table table-stripped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tr *ngFor="let post of posts$ | async">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.description }}</td>
        <td>
          <a class="btn btn-primary" [routerLink]="['update', post.id]">
            Update
          </a>

          <ng-container *ngIf="post.id">
            <a class="btn btn-danger" (click)="onDeletePost(post.id)">Delete</a>
          </ng-container>
        </td>
      </tr>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
